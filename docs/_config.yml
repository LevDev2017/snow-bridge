title: Snowbridge Docs
email: contact@snowfork.com
description: A bridge between Polkadot and Ethereum
baseurl: ""
url: ""
plugins:
  - jekyll-spaceship
theme: just-the-docs

footer_content: "Copyright &copy; 2020 Snowfork"

heading_anchors: true

last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html


kramdown:
  highlighter: rouge

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
